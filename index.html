<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Пытаемся задать светлый фон */
            color: #000000; /* Чёрный текст */
        }
    </style>
</head>
<body>
    <p>Перенаправляем на оплату...</p>
    <script>
        // Получаем сумму из URL (?amount=200)
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '0';
        const yoomoneyUrl = `https://yoomoney.ru/to/410011489548199/${parseInt(amount)}`;

        // Автоматический редирект
        window.location.href = yoomoneyUrl;

        // Инициализируем Telegram Web App (на всякий случай)
        Telegram.WebApp.expand();
        Telegram.WebApp.ready();
    </script>
</body>
</html>
