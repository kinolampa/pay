<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Светлый фон */
            color: #000000; /* Чёрный текст */
        }
        /* Переопределяем переменные Telegram */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #0088cc;
            --tg-theme-button-text-color: #ffffff;
        }
    </style>
</head>
<body>
    <p></p>
    <script>
    (function(m,e,t,r,i,k,a){
        m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
        m[i].l=1*new Date();
        k=e.createElement(t),a=e.getElementsByTagName(t)[0];
        k.async=1;k.src=r;a.parentNode.insertBefore(k,a);
    })(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

    ym(XXXXXXXX, "init", {
        clickmap: true,
        trackLinks: true,
        accurateTrackBounce: true
    });

    // Получаем сумму из URL
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount') || '0';
    const yoomoneyUrl = `https://yoomoney.ru/to/410011489548199/${parseInt(amount)}`;

    // Инициализируем Web App
    Telegram.WebApp.expand();
    Telegram.WebApp.ready();

    // Принудительно задаём светлый фон и шапку
    Telegram.WebApp.setBackgroundColor('#ffffff');
    Telegram.WebApp.setHeaderColor('#ffffff');

    // Отправляем hit в Яндекс.Метрику и редиректим, когда запрос выполнен
    if (window.ym) {
        ym(100502680, "hit", window.location.href, {callback: () => {
            window.location.href = yoomoneyUrl;
        }});
    } else {
        window.location.href = yoomoneyUrl; // Если метрика не загрузилась, редиректим сразу
    }
</script>
</body>
</html>
